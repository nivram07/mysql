version: '3.7'

services:

  mqsql:
    image: mysql
    container_name: mysql
    volumes:
      - db-data:/var/lib/mysql
      - ../src/resources/references/mysql:/src/data
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_USER: admin
      MYSQL_ROOT_PASSWORD: password
    ports:
      - 3306:3306

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  db-data: